<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moviedb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add a movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		  <table>
		  	<tr>	
		  		<td>Title<input type="text" id="title" th:field="*{title}" /></td>
		  		<td th:if="$#fields.hasErrors('title')}" th:errors="*{title}">Error</td>
			</tr>
			
			<!--  <div style="clear: both; display: block; height: 10px;"></div> -->
		  	
		  	<tr>
		  		<td>Director<input type="text" id="director" th:field="*{director}" /></td>
				<td th:if="$#fields.hasErrors('director')}" th:errors="*{director}">Error</td>
			</tr>
			
			<!--  <div style="clear: both; display: block; height: 10px;"></div> -->
		  	
		  	<tr>
		  		<td>Year<input type="text" id="year" th:field="*{year}" /></td>
		  		<td th:if="$#fields.hasErrors('year')}" th:errors="*{year}">Error</td>
			</tr>
			
			<!--  <div style="clear: both; display: block; height: 10px;"></div> -->
			
			<tr>
				<td>Rating<input type="text" id="rating" th:field="*{rating}" /></td>
				<td th:if="$#fields.hasErrors('rating')}" th:errors="*{rating}">Error</td>
			</tr>
			
			<!--  <div style="clear: both; display: block; height: 10px;"></div> -->
			
			<tr>
			<td>Length<input type="text" id="length" th:field="*{length}" /></td>
			<td th:if="$#fields.hasErrors('length')}" th:errors="*{length}">Error</td>
			</tr>
			
			<!--  <div style="clear: both; display: block; height: 10px;"></div> -->
									
		  	<div style="width: 100px">
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorylist}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		</div>
    		
    		<div style="clear: both; display: block; height: 10px; width: 10px"></div>
			
			<input type="submit" value="Save"></input>
			</table>
		</form>
	</div>
</body>
</html>
